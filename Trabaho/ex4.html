<!DOCTYPE html>

<head>

        <div>
            <label for="num2">Número 2:</label>

        </div>
        <div>

        </div>
        <button onclick="calcularMedias()">Calcular Médias</button>
        <div id="resultado"></div>
    </div>
    <script src="ex4.js"></script>

</html>
